{% extends "base.html" %}

{% block content %}
<div class="background-lines"></div>
<div class="container">
    <h1>SKIP THE READ</h1>
    <p>Paste an article or enter a URL:</p>
    <textarea id="article" rows="10" cols="50"></textarea>
    <input type="text" id="url" placeholder="Enter URL (optional)">
    <p>Ask a question:</p>
    <input type="text" id="question" placeholder="Enter your question">
    <button id="submitBtn">Submit</button>
    <div class="container">
        <label for="answer">Your Answer:</label>
        <textarea class="form-control" id="answer" name="answer" rows="3"></textarea>
    </div>
    <button id="saveFlashcardBtn" style="display: none;">Save as flashcard</button>
    <div class="container">
        <h2>Create a Flashcard</h2>
        <form method="post" action="{{ url_for('create_flashcard') }}">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <input type="text" class="form-control" id="answer" name="answer" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Flashcard</button>
        </form>
    </div>
    <h2>Flashcards</h2>
    <ul id="flashcards"></ul>
    <div>
        <a href="/register">Register</a> | <a href="/login">Login</a>
    </div>
</div>
<script src="/static/main.js"></script>
{% endblock %}
